<body class="app-container">
  <mat-toolbar color="primary">
    <img src="./assets/img/logo/L.png" class="toolbar-icon" routerLink="/" alt="L" height="80%">
    <span class="spacer"></span>
    <div class="d-none d-sm-block" *ngIf="user.id">
      <div class="toolbar-routes-buttons-inline">
        <button mat-button routerLink="/audio">Audio</button>
        <button mat-button routerLink="/chat">Chat</button>
        <button mat-button routerLink="/contacts">Contacts</button>
        <button mat-button routerLink="/calendar">Calendar</button>
        <button mat-button routerLink="/photos">Photos</button>
      </div>
    </div>
    <div *ngIf="user.id">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" class="toolbar-routes-menu">
        <button mat-menu-item routerLink="/">
          <mat-icon>library_music</mat-icon>
          <span>Audio</span>
        </button>
        <!-- <button mat-menu-item routerLink="/videos">
          <mat-icon>local_movies</mat-icon>
          <span>Videos</span>
        </button> -->
        <button mat-menu-item routerLink="/chat">
          <mat-icon>message</mat-icon>
          <span>Chat</span>
        </button>
        <button mat-menu-item routerLink="/contacts">
          <mat-icon>people</mat-icon>
          <span>Contacts</span>
        </button>
        <button mat-menu-item routerLink="/calendar">
          <mat-icon>calendar_today</mat-icon>
          <span>Calendar</span>
        </button>
        <button mat-menu-item routerLink="/photos">
          <mat-icon>photo</mat-icon>
          <span>Photos</span>
        </button>
        <button mat-menu-item routerLink="/">
          <mat-icon>account_circle</mat-icon>
          <span>Account</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</body>
