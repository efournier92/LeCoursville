<div class="auth-component-container">
  <div class="auth-controls-container" *ngIf="!user || !user.id">
    <firebase-ui (signInSuccessWithAuthResult)="signInSuccess()"></firebase-ui>
  </div>
  <div class="d-flex flex-column align-items-center w-100" *ngIf="user && user.id">
    <div class="auth-controls-container" *ngIf="user && user.name">
      <div class="user-name-container">
        {{ user.name }}
      </div>
      <button mat-raised-button (click)="signOut()" class="firebaseui-idp-button sign-out-button">
        Sign out
      </button>
    </div>
  </div>
  <div class="auth-image-container row">
    <img class="auth-image col-xs-12 col-lg-3" src="./assets/img/logo/LeCours_Logo_Inward_Black.png">
  </div>
</div>
