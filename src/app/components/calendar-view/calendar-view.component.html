<div style="width: 100%;">
  <div class="calendar-date d-flex flex-row justify-content-between" style="max-width: 10in; margin:auto;margin-bottom: -2px;">
    <img class="" src="./assets/img/logo/LeCours_Logo_Inward_Blue.png" alt="" style="width:60px;height:60px;opacity: 0.6;" />
    <div class="d-flex flex-column justify-content-center">
      <div>
        <div style="text-align: center; font-size: 1.4em; color: #B71C1C;margin-bottom: -6px;">LeCoursville Calendar</div>
        <h3 class="" style="text-align: center;font-size: 2em; font-weight: 500; color: #B71C1C; margin: auto;">{{ viewDate | calendarDate:(view + 'ViewTitle') }}</h3>
      </div>
    </div>
    <img class="" src="./assets/img/logo/LeCours_Logo_Inward_Blue.png" alt="" style="width:60x;height:60px;opacity: 0.6;" />
  </div>
  <ng-template #customCellTemplate let-day="day" let-locale="locale">
    <div>
      <div class="cal-cell-top">
        <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span>
      </div>
      <small class="mb-1" *ngFor="let event of day.events">
        <app-calendar-cell *ngIf="isEventInActiveMonth(event)" [event]="event" [selectedYear]="selectedYear"></app-calendar-cell>
      </small>
    </div>
  </ng-template>
  <div class="calendar-scroll-container" style="width: 100%;overflow:auto;">
    <div style="width: 10in; height: 8in;margin:auto">
      <mwl-calendar-month-view [activeDay]="activeDay" [viewDate]="viewDate" [events]="events" [cellTemplate]="customCellTemplate">
      </mwl-calendar-month-view>
    </div>  
  </div>
</div>
