  <div class="calendar-component-container">
    <mat-toolbar class="d-flex flex-wrap">
        <button mat-button class="calendar-button" *ngFor="let month of months">{{month.name}}</button>
    </mat-toolbar>
    
    <div class="calendar-container">
      <pdf-viewer class="calendar-view"
          [src]="pdfSrc" 
          [render-text]="true"
          [show-all]="false"
          [original-size]="false"
          [autoresize]="true"
          [page]="3">
      </pdf-viewer>
    </div>
    <button mat-button color="primary">Download PDF</button>
  </div>
