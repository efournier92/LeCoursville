<div class="d-flex flex-row justify-content-center mt-3" *ngIf="user && user.roles && user.roles.admin">
  <button mat-button style="width: 82px;">
    <label style="height: 19px;width: 100%;">
      <mat-icon>cloud_upload</mat-icon>
      <input type="file" (change)="addPhotos($event)" accept=".png,.jpg" multiple />
    </label>
  </button>
</div>

<app-calendar-header [(view)]="view" [(viewDate)]="viewDate" style="width:90%;margin:auto;">
</app-calendar-header>

<ng-template #customCellTemplate let-day="day" let-locale="locale">
  <div class="cal-cell-top">
    <!-- <span class="cal-day-badge" *ngIf="day.badgeTotal > 0">{{ day.badgeTotal }}</span> -->
    <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span>
  </div>
  <small style="margin: 5px" *ngFor="let event of day.events">
    <mat-icon>cake</mat-icon> {{ event.title }} <i>{{ getYearsSince(event) }}</i>
  </small>

</ng-template>

<div class="d-flex col-12 justify-content-center">
  <div [ngSwitch]="view" class="col-xl-10 col-lg-11">
    <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="calendarEvents" (beforeViewRender)="updateCalendarEvents($event)"
      [cellTemplate]="customCellTemplate">
    </mwl-calendar-month-view>
  </div>
</div>
