<mat-toolbar class="d-flex justify-content-center">
  <mat-menu #monthMenu="matMenu">
    <button mat-menu-item *ngFor="let month of months" (click)="changePage(month.page)">{{month.name}}</button>
  </mat-menu>

  <div class="d-flex justify-content-center col-2">
    <button mat-button [matMenuTriggerFor]="monthMenu">
      Month <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  </div>

  <div class="d-flex justify-content-center col-6">
    <button class="arrow-button" mat-button (click)="pageBackward()">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <button class="arrow-button" mat-button (click)="pageForward()">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
  
  <div class="d-flex justify-content-center col-2">
    <button mat-button (click)="printPdf('./assets/calendars/2018.pdf')">
      <mat-icon>print</mat-icon>
    </button>
    
    <a mat-button href="./assets/calendars/2018.pdf" download>
        <mat-icon>get_app</mat-icon>
    </a>
  </div>
</mat-toolbar>


<div class="calendar-container d-flex col-xl-8 col-md-9 col-xs-10 flex-column">
  <pdf-viewer [src]="pdfSrc" [render-text]="true" [show-all]="false" [original-size]="false" [autoresize]="true" [page]="page">
  </pdf-viewer>
  <div class="toolbar-admin d-flex justify-content-end" *ngIf="x && user && user.roles && user.roles.super">
    <button mat-mini-fab>
      <label style="margin:0">
        <mat-icon>cloud_upload</mat-icon>
        <input type="file" (change)="addCalendar($event)" accept=".png,.jpg" multiple />
      </label>
    </button>
  </div>
</div>
