<div class="d-flex mt-3">
  <div class="col-2">
    <mat-checkbox [(ngModel)]="showBirthdays" (change)="toggleBirthdays($event)">
      Birthdays
    </mat-checkbox>
  </div>
  <div class="col-2">
    <mat-checkbox [(ngModel)]="showAnniversaries" (change)="toggleAnniversaries($event)">
      Anniversaries
    </mat-checkbox>
  </div>
  <div class="upload-calendar-container col-8 d-flex justify-content-end" *ngIf="user && user.roles && user.roles.super">
    <div class="d-flex flex-row justify-content-center">
      <mat-select class="upload-calendar-year-select" placeholder="Upload" [(ngModel)]="uploadedCalendarYear">
        <div *ngFor="let year of years">
          <mat-option value="{{ year }}">
            {{ year }}
          </mat-option>
        </div>
      </mat-select>
      <button mat-button class="upload-calendar-button" [disabled]="!uploadedCalendarYear">
        <label class="upload-calendar-button-label">
          <mat-icon>cloud_upload</mat-icon>
          <input type="file" (change)="uploadCalendar($event)" accept=".pdf" />
        </label>
      </button>
    </div>
    <button mat-button (click)="newEvent()">
      <mat-icon>add</mat-icon> New Event
    </button>
  </div>
</div>
<div class="d-flex mt-3">
  <div class="d-flex col-4 justify-content-center">
    <mat-form-field class="month-select-container">
      <mat-select placeholder="Month" [(value)]="viewMonth" (selectionChange)="changeViewMonth($event)">
        <div *ngFor="let month of months">
          <mat-option value="{{ month }}">
            {{ month }}
          </mat-option>
        </div>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="year-select-container ml-2">
      <mat-select placeholder="Year" [(value)]="viewYear" (selectionChange)="changeViewYear($event)">
        <div *ngFor="let year of years">
          <mat-option value="{{ year }}">
            {{ year }}
          </mat-option>
        </div>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-center col-4">
    <button class="arrow-button" mat-button (click)="changeView(viewDate)" mwlCalendarPreviousView [view]="view"
      [(viewDate)]="viewDate">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <button class="arrow-button" mat-button (click)="changeView(viewDate)" mwlCalendarNextView [view]="view"
      [(viewDate)]="viewDate">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
  <div class="d-flex justify-content-center col-4">
    <button mat-button (click)="printPdf()">
      <mat-icon>print</mat-icon>
    </button>
  </div>
</div>
<app-calendar-view [viewDate]="viewDate" [events]="events"></app-calendar-view>
