<div class="calendar-component-container" *ngIf="user?.name">

  <div class="d-flex justify-content-between mt-2 calendar-top-tools-container">
    <div class="col-xs-8 calendar-checkbox-container">
      <mat-checkbox class="calendar-checkbox" color="warn" [(ngModel)]="showBirthdays" (change)="toggleBirthdays($event)">
        Birthdays
      </mat-checkbox>
      <mat-checkbox class="calendar-checkbox" color="warn" [(ngModel)]="showAnniversaries" (change)="toggleAnniversaries($event)">
        Anniversaries
      </mat-checkbox>
      <mat-checkbox class="calendar-checkbox" color="warn" [(ngModel)]="showNotLiving" (change)="toggleNotLiving($event)">
        Include Not Living
      </mat-checkbox>
    </div>
    <div class="d-flex justify-content-center calendar-print-button-container">
      <button mat-button (click)="printPdf()">
        <mat-icon class="calendar-print-button-icon">print</mat-icon> Print
      </button>
    </div>
  </div>

  <div class="d-flex mt-1 justify-content-between calendar-date-tools-container">
    <div>
      <mat-form-field class="month-select-container">
        <mat-select placeholder="Month" [(value)]="viewMonth" (selectionChange)="changeViewMonth($event)">
          <div *ngFor="let month of months">
            <mat-option [value]="month">
              {{ month }}
            </mat-option>
          </div>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="year-select-container ml-2">
        <mat-select placeholder="Year" [value]="selectedYear"
          (selectionChange)="changeSelectedYear($event)">
          <div *ngFor="let year of years">
            <mat-option [value]="year">
              {{ year }}
            </mat-option>
          </div>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="w-100 d-flex justify-content-center">
    <div class="d-flex w-75 justify-content-around">
      <!-- <div class="" (click)="changeView(viewDate)" mwlCalendarPreviousView [view]="view"
        [(viewDate)]="viewDate">
        <mat-icon class="calendar-arrow-button" (click)="changeView(viewDate)" mwlCalendarPreviousView [view]="view"
          [(viewDate)]="viewDate">keyboard_arrow_left</mat-icon>
      </div> -->

      <div mwlCalendarPreviousView (click)="changeView(viewDate)" [view]="view" [(viewDate)]="viewDate">
        <mat-icon class="calendar-arrow-button">keyboard_arrow_left</mat-icon>
      </div>
      <div mwlCalendarNextView (click)="changeView(viewDate)" [view]="view" [(viewDate)]="viewDate">
        <mat-icon class="calendar-arrow-button">keyboard_arrow_right</mat-icon>
      </div>
    </div>
  </div>

  <app-calendar-view class="calendar-view-component" [viewDate]="viewDate" [selectedYear]="selectedYear"
    [events]="events">
  </app-calendar-view>
</div>
