<div mat-dialog-content class="calendar-event-dialog-content">
  <mat-form-field class="calendar-event-prompt-field">
    <input matInput placeholder="Title" [(ngModel)]="data.title">
  </mat-form-field>
  <br>
  <mat-form-field class="calendar-event-prompt-field">
    <mat-select placeholder="Type" [(ngModel)]="data.type">
      <mat-option *ngFor="let type of eventTypes" [value]="type">
        {{ type | titlecase }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field class="calendar-event-prompt-field">
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.date" placeholder="Date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>
  <br>
  <mat-checkbox [(ngModel)]="data.isLiving">Living</mat-checkbox>
</div>
<div mat-dialog-actions class="d-flex justify-content-around">
  <button mat-button class="calendar-event-prompt-action-button" (click)="deleteEvent(data)">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-button class="calendar-event-prompt-action-button" (click)="onCancel()">
    <mat-icon>cancel</mat-icon>
  </button>
  <button mat-button class="calendar-event-prompt-action-button" [mat-dialog-close]="data" cdkFocusInitial>
    <mat-icon>save</mat-icon>
  </button>
</div>
