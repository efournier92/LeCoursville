<div *ngIf="events && events.length > 0">
  <app-calendar-view [viewDate]="viewDate" [events]="events"></app-calendar-view>
</div>
<label for="basic-url">
  <h3>
    Print Calendar
  </h3>
</label>
<div class="input-group mb-3">
  <mat-form-field class="year-select-container ml-2">
    <mat-select placeholder="Year" [(value)]="selectedYear">
      <div *ngFor="let calendar of allCalendars">
        <mat-option [value]="calendar.year">
          {{ calendar.year }}
        </mat-option>
      </div>
    </mat-select>
  </mat-form-field>
</div>
<mat-progress-bar class="mt-2 mb-2" mode="determinate" value="{{printProgress}}"></mat-progress-bar>
