<mat-card class="example-card" *ngFor="let photo of photos" style="margin:10px">
    <img mat-card-image src="{{ photo.url }}" alt="{{ photo.info }}" style="padding:15px">
    <mat-card-content>
      {{ photo.info }}
    </mat-card-content>
  </mat-card>

  <div
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="1000"
  (scrolled)="onScroll()">
</div>
