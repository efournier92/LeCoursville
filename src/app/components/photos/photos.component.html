<div class="container">
  <div class="card">
    <div class="card-header">
      Firebase Cloud Storage & Angular 5
    </div>
    <div class="card-body">
      <h5 class="card-title">Select a file for upload:</h5>
      <input type="file" (change)="photosService.addPhoto($event)" accept=".png,.jpg" multiple/>
    </div>
  </div>
</div>
