<div class="expressions-component">
  <div
      class="ml-3 d-flex justify-content-end"
      *ngIf="user && user.roles && user.roles.admin">
    <button class="create-expression-button"
            mat-button
            (click)="create()">
      <mat-icon>add</mat-icon>
      <span class="ml-2">Create Expression</span>
    </button>

  </div>

  <div
      class="ml-3 d-flex justify-content-between"
      *ngIf="user && user.roles && user.roles.admin">
    <mat-form-field class="filter-users-form-field">
      <mat-label>Search</mat-label>
      <input matInput type="text" [(ngModel)]="sortSettings.filterQuery" (input)="onFilterQueryChange($event.target.value)">
      <button *ngIf="sortSettings.filterQuery" matSuffix mat-icon-button aria-label="Clear" (click)="onFilterQueryChange('')">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button mat-button [matMenuTriggerFor]="menu">Sort By: {{ sortSettings.sortPropertyTitle }}</button>
    <!-- <button mat-button (click)="reverseDisplayedUsersSortOrder()"> -->
    <!--   <mat-icon *ngIf="!isSortDescending()">arrow_drop_up</mat-icon> -->
    <!--   <mat-icon *ngIf="isSortDescending()">arrow_drop_down</mat-icon> -->
    <!-- </button> -->
    <mat-menu #menu="matMenu">
      <button
          mat-menu-item
          (click)="setSortProperty('Random')">Random</button>
      <button
          mat-menu-item
          *ngFor="let sortProperty of sortSettings.sortPropertyTitles"
          (click)="setSortProperty(sortProperty)">{{sortProperty}}</button>
    </mat-menu>

  </div>
  <div class="expressions-header-container">
    <span class="expressions-header-text">
      {{ headerText }}
    </span>
    <span class="expressions-header-attribution">
      - {{ headerAttribution }}
    </span>
  </div>

  <div class="w-100 d-flex justify-content-center" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="expressions-container" *ngIf="!isLoading">
    <mat-card
        class="chat-card-container mt-5"
        *ngFor="let expression of displayedItems">
      <app-expression-view
          *ngIf="!expression.isEditable"
          [message]=expression
          [parent]="expression"
          (updateParentEvent)="updateMessages($event)"
          (cancelEditEvent)="cancelEdit($event)">
      </app-expression-view>
      <app-expression-edit
          *ngIf="expression.isEditable"
          [message]=expression
          [parent]="expression"
          (updateParentEvent)="updateMessages($event)"
          (cancelEditEvent)="cancelEdit($event)">
      </app-expression-edit>
    </mat-card>
  </div>
</div>
