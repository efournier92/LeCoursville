<div class="expressions-component">
  <div class="mt-3 ml-3 d-flex justify-content-end">
    <button class="create-message-button" mat-button (click)="create()">
      <mat-icon>add</mat-icon>
      <span class="ml-2">Create Expression</span>
    </button>
  </div>

    <div class="expressions-header-text">{{ headerText }}</div>
    <div class="expressions-header-attribution">- {{ headerAttribution }}</div>


    <mat-card class="chat-card-container mt-3 mb-1" *ngFor="let expression of expressions">
        <app-expression-view *ngIf="!expression.isEditable" [message]=expression [parent]="expression"
            (updateParentEvent)="updateMessages($event)" (cancelEditEvent)="cancelEdit($event)"></app-expression-view>
        <app-expression-edit *ngIf="expression.isEditable" [message]=expression [parent]="expression"
            (updateParentEvent)="updateMessages($event)" (cancelEditEvent)="cancelEdit($event)"></app-expression-edit>
    </mat-card>
