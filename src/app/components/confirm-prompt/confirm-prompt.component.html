<div class="confirm-prompt-container d-flex flex-column align-items-center">
  <h1 mat-dialog-title class="">{{ data.header }}</h1>
  <div mat-dialog-content>
    <p class="confirm-prompt-message">
      {{ data.message }}
    </p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onActionClick(false)" cdkFocusInitial>No</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="{ }" (click)="onActionClick(true)">Yes</button>
  </div>
</div>
