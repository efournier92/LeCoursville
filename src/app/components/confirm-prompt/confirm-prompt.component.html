<div class="confirm-prompt-container">
  <h1 mat-dialog-title class="">Are you sure?</h1>
  <div mat-dialog-content>
    <p>
      Do you really want to upload 42 photos to LeCoursville?
    </p>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="cancel-button" (click)="onCancelClick()">Cancel</button>
    <button mat-button class="confirm-button" [mat-dialog-close]="{}" cdkFocusInitial>Confirm</button>
  </div>
</div>
