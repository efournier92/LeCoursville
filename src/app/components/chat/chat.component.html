<div class="chat-component">
  <div class="mt-3 ml-3 d-flex justify-content-end">
    <button class="create-message-button" mat-button (click)="create()">
      <mat-icon>add</mat-icon>
      <span class="ml-2">New Message</span>
    </button>
  </div>
  <div class="d-flex flex-column justify-content-end align-items-center">
    <mat-card class="chat-card-container mt-3 mb-1" *ngFor="let message of messages">
      <app-chat-view *ngIf="!message.isEditable" [message]=message [parent]="message"
        (updateParentEvent)="updateMessages($event)" (cancelEditEvent)="cancelEdit($event)"></app-chat-view>
      <app-chat-edit *ngIf="message.isEditable" [message]=message [parent]="message"
        (updateParentEvent)="updateMessages($event)" (cancelEditEvent)="cancelEdit($event)"></app-chat-edit>
    </mat-card>
  </div>
</div>
