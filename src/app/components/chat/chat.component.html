<mat-toolbar class="d-flex flex-row">
	<button mat-button (click)="addMessage()">
		<mat-icon>add</mat-icon>
		<span class="ml-2">New Message</span>
	</button>
</mat-toolbar>

<div class="d-flex flex-column justify-content-end align-items-center">
	<mat-card class="mt-3 mb-1 col-md-8" *ngFor="let message of messages">
		<app-chat-view *ngIf="!message.editable" [message]=message [parent]="message" (updateParentEvent)="updateMessages($event)"></app-chat-view>
		<app-chat-edit *ngIf="message.editable" [message]=message [parent]="message" (updateParentEvent)="updateMessages($event)"></app-chat-edit>
	</mat-card>
</div>

<div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000" (scrolled)="loadMore()"></div>
