<mat-toolbar class="d-flex justify-content-around">
  <mat-form-field class="search-field col-xs-4">
    <input matInput type="text" (keyup)="filterContacts($event)" placeholder="Search">
  </mat-form-field>
  <button mat-button [matMenuTriggerFor]="byFamilyMenu">
    By Family <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
  <mat-menu #byFamilyMenu="matMenu">
    <button mat-menu-item *ngFor="let family of families" (click)="switchFamily(family)">
      {{ family }}
    </button>
  </mat-menu>
  <div class="col-xs-6">
    <button mat-button (click)="printPdf()">
      <mat-icon>print</mat-icon>
    </button>
    <button mat-button (click)="downloadPdf()">
      <mat-icon>get_app</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-toolbar *ngIf="user && user.roles && user.roles.admin">
  <button mat-button (click)="newContact()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
<div class="contact-card-container d-flex justify-content-center row">
  <div *ngFor="let contact of filteredContacts" class="col-lg-5 col-xs-11 mt-2 mb-2">
    <app-view-contact *ngIf="!contact.editable" [contact]="contact"></app-view-contact>
    <app-edit-contact *ngIf="contact.editable" [contact]="contact"></app-edit-contact>
  </div>
</div>
