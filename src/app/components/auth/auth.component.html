<div class="auth-component-container">
  <div class="auth-controls-container" *ngIf="!user || !user.id">
    <firebase-ui (signInSuccessWithAuthResult)="onSignInSuccess($event)"></firebase-ui>
  </div>
  <div class="d-flex flex-column align-items-center w-100" *ngIf="user && user.id">
    <div class="auth-controls-container" *ngIf="user && user.name">
      <div>
        {{ user.name }}
      </div>
      <button mat-raised-button (click)="onSignOutButtonClick()" class="firebaseui-idp-button sign-out-button">
        Sign out
      </button>
    </div>
  </div>
  <div class="row justify-content-center">
    <img class="auth-image col-xs-10 col-sm-8 col-md-6 col-lg-6 col-xl-4 " src="./assets/img/logo/LeCours_Logo_Inward_Black.png">
  </div>
</div>
