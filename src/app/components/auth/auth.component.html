<div id="auth-component-container" class="d-flex flex-column">
  <div class="d-flex align-items-center">
    <img class="auth-image img-responsive col-xl-4 col-sm-6 mb-3" src="./assets/icons/LeCours_Crest_Large_Black.png">
  </div>
  <firebase-ui (signInSuccessWithAuthResult)="signInSuccess()"></firebase-ui>
  <button mat-raised-button (click)="signOut()" class="auth-button firebaseui-idp-button" *ngIf="user && user.id">
    Sign out
  </button>
</div>
