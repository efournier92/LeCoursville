<div class="auth-component-container">
  <div class="auth-controls-container" *ngIf="!user?.id">
    <firebase-ui (signInSuccessWithAuthResult)="onSignInSuccess($event)"></firebase-ui>
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center w-100 mt-2" *ngIf="user?.id">
    <app-user-view *ngIf="!isEditing" class="w-75" [user]="user" (editClickedEvent)="onEdit()"></app-user-view>
    <app-user-edit *ngIf="isEditing" class="w-75" [user]="user" (cancelEditClickedEvent)="onCancelEdit()"></app-user-edit>
    <button mat-raised-button class="admin-form-action-button-delete firebaseui-idp-button sign-out-button w-75 mt-2"
      (click)="onSignOutButtonClick()">
      Sign out
    </button>
  </div>
  <div class="row justify-content-center">
    <img class="auth-image col-xs-10 col-sm-8 col-md-6 col-lg-6 col-xl-4 "
      src="./assets/img/logo/LeCours_Logo_Inward_Black.png">
  </div>
</div>
