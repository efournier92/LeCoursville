<div *ngIf="user?.roles?.admin">
    <div class="admin-media-upload-audio-album-form-container">
        <form class="audio-album-upload-form">
            <mat-form-field class="admin-upload-input">
                <mat-label>Name</mat-label>
                <input type="text" matInput name="albumTitle" [(ngModel)]="album.title">
            </mat-form-field>
            <mat-form-field class="admin-upload-input">
                <mat-label>Folder Name</mat-label>
                <input type="text" matInput name="albumFolderName" [(ngModel)]="album.folderName">
            </mat-form-field>
            <mat-form-field class="admin-upload-input">
                <mat-label class="optional-field">Artist</mat-label>
                <input type="text" matInput name="albumArtist" [(ngModel)]="album.artist">
            </mat-form-field>
            <mat-form-field class="admin-upload-input">
                <mat-label class="optional-field">Date</mat-label>
                <input type="text" matInput name="albumDate" [(ngModel)]="album.date">
            </mat-form-field>
            <mat-form-field class="admin-upload-input" *ngIf="!album.listing">
                <mat-label>Tracks</mat-label>
                <textarea matInput name="albumTracks" [(ngModel)]="tracksString" cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="20"></textarea>
            </mat-form-field>
            <mat-checkbox class="admin-upload-input">Should Hide from Lists?</mat-checkbox>
            <button mat-button class="admin-form-action-button admin-form-action-button-upload"
                (click)="onUploadSelectedMedia()">
                <span *ngIf="!album.id">Upload</span>
                <span *ngIf="album.id">Update</span>
            </button>
            <button class="admin-form-action-button admin-form-action-button-delete" *ngIf="album.id"
                mat-button (click)="onDeleteSelectedMedia(album)">Delete</button>
            <button mat-button class="admin-form-action-button admin-form-action-button-cancel"
                (click)="onCancelSelectedMedia(album)">Clear</button>
            <mat-divider class="admin-media-upload-divider"></mat-divider>
            <div class="admin-media-upload-or-container">
                <span class="admin-media-upload-or-span">OR</span>
            </div>
            <mat-divider class="admin-media-upload-divider"></mat-divider>
            <app-file-input [matIcon]="'attach_file'" [inputMessage]="'JSON File'" [shouldAllowMultipleFiles]="false"
                [shouldShowLabel]="true" [shouldShowClearButton]="true"
                (inputFileChangeEvent)="inputFileChangeEvent($event)" (inputClearedEvent)="inputClearedEvent()">
            </app-file-input>
        </form>
    </div>

    <div class="admin-media-list-container">
        <app-media-list [mediaType]="getAudioAlbumTypeId()" (mediaClickEvent)="onMediaSelect($event)"
            *ngIf="isUserAdmin()">
        </app-media-list>
    </div>

</div>
