<div class="d-flex justify-content-center">
    <div class="video-iframe-container w-100">
        <iframe
            class="video-iframe"
            [src]="videoUrl"
            width="100%" height="100%"
            allow="autoplay"
            allowfullscreen="allowfullscreen">
        </iframe>

        <button mat-fab class="share-video-to-clipboard mb-4" matTooltip="Copy Link" color="secondary" [cdkCopyToClipboard]="getLinkToShare()">
            <mat-icon>share</mat-icon>
        </button>
    </div>
</div>
