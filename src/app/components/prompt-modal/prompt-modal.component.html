<div class="prompt-modal-container d-flex flex-column align-items-center">
  <h1
    mat-dialog-title
    class="prompt-modal-title"
  >
    {{ data.header }}
  </h1>
  <div mat-dialog-content>
    <p class="prompt-modal-message">
      {{ data.message }}
    </p>
  </div>
  <div
    class="w-100 d-flex justify-content-around row"
    mat-dialog-actions
  >
    <button
      *ngFor="let button of buttons"
      mat-raised-button
      class="col"
      color="{{ button.color }}"
      (click)="onActionClick(button.isConfirmAction)"
    >
      {{ button.label }}
    </button>
  </div>
</div>
