<mat-card class="user-card" *ngIf="userSignedIn?.id">
    <form>
        <mat-form-field class="user-edit-form-field w-100">
            <input matInput placeholder="Name" name="user-name" [(ngModel)]="userOnCard.name">
        </mat-form-field>
        <br>
        <div><b>Email: </b>{{ userOnCard.email }}</div>
        <div><b>Registered: </b>{{ userOnCard.dateRegistered | date }}</div>
        <div><b>Last Signed In: </b>{{ userOnCard.dateLastSignedIn | date }}</div>
        <br>
        <div *ngIf="isSuperUser()" class="d-flex justify-content-around">
            <mat-checkbox name="user-roles-user" [(ngModel)]="userOnCard.roles.user">
                User
            </mat-checkbox>
            <mat-checkbox name="user-roles-admin" [(ngModel)]="userOnCard.roles.admin">
                Admin
            </mat-checkbox>
            <mat-checkbox name="user-roles-super" [(ngModel)]="userOnCard.roles.super">
                Super
            </mat-checkbox>
        </div>
    </form>
    <mat-card-footer class="d-flex justify-content-around user-card-footer">
        <button mat-button *ngIf="userSignedIn?.roles?.super" (click)="onDeleteUser(userOnCard)">Delete</button>
        <button mat-button (click)="onSaveUser(userOnCard)">Save</button>
        <button mat-button *ngIf="!isAdminMode" (click)="onCancelEdit()">Cancel</button>
    </mat-card-footer>
</mat-card>
