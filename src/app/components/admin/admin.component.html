<div class="admin-component-container">
  <div style="margin:auto" class="row justify-content-center">
    <mat-card class="user-card col-md-5 col-xl-3" *ngFor="let user of allUsers">
      <!-- VIEW USER -->
      <div [hidden]="user.isEditable">
        <mat-card-title class="user-view-name">{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.id }}</mat-card-subtitle>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        <div class="">
          <mat-icon class="mat-card-controls-icon" (click)="user.isEditable = true">edit</mat-icon>
        </div>
      </div>
      <!-- EDIT USER -->
      <div *ngIf="user.isEditable">
        <form class="user-edit-form">
          <mat-form-field>
            <input matInput placeholder="Name" value="{{ user.name }}">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="ID" value="{{ user.id }}">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="Email" value="{{ user.email }}">
          </mat-form-field>
        </form>
        <div class="">
          <mat-icon class="mat-card-controls-icon" (click)="user.isEditable = false">cancel</mat-icon>
          <mat-icon class="mat-card-controls-icon" (click)="deleteUser(user)">delete</mat-icon>
        </div>
      </div>
    </mat-card>
  </div>
</div>
