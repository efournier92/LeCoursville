<div class="d-flex justify-content-center align-items-center flex-column">
    <div>
        <img class="audio-player-album-art" src="{{album.urls.icon}}" alt="">
    </div>
    <div>
        {{ album.author }}
    </div>
    <div>
        {{ album.name }}
    </div>
</div>

<ngx-audio-player 
    [playlist]="playlist"
    [displayTitle]="album.name"
    [displayArtist]="album.author" 
    [displayVolumeControls]="true"
    [displayRepeatControls]="true"
    [disablePositionSlider]="false"
    [displayPlaylist]="true"
    [expanded]="true"
    [pageSizeOptions]=[1000]>
</ngx-audio-player>
