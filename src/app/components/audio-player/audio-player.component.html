<div class="audio-player-container">
    <div class="d-flex justify-content-center align-items-center flex-column w-100">
        <div *ngIf="!album?.urls?.icon" class="album-name-container">{{ album.title }}</div>
        <div *ngIf="album?.id && !album?.urls?.icon && album?.artist" class="artist-name-container">{{ album.artist }}
        </div>
        <div class="d-flex justify-content-center" style="text-align: center;">
            <div class="audio-player-album-art-container col-md-7">
                <img class="audio-player-album-art" [src]="album?.urls?.icon" [alt]="album?.title">
            </div>
        </div>
    </div>

    <ngx-audio-player [playlist]="playlist" [displayTitle]="album.title" [displayArtist]="album.artist"
        [displayVolumeControls]="true" [autoPlay]="true"  [displayRepeatControls]="true" [disablePositionSlider]="false"
        [displayPlaylist]="true" [expanded]="true" [pageSizeOptions]=[1000]>
    </ngx-audio-player>
</div>
