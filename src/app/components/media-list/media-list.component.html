<div class="d-flex flex-column">
    <div class="">
        <app-media-search-input (inputChangeEvent)="onSearchInputChange($event)"></app-media-search-input>
    </div>

</div>
<div class="w-100">
    <app-media-types-checkboxes (selectMediaTypeEvent)="onSelectMediaType($event)">
    </app-media-types-checkboxes>
</div>
<button mat-button class="col-12 col-lg-5" *ngFor="let media of filteredMedia" (click)="onMediaSelect(media)">
    <div class="row">

        <div class="col-4 imageContainer">
            <div class="imageCenterer">
                <img [src]="media.icon">
            </div>
        </div>

        <div class="col-8 justify-content-start">
            <div class="media-details-name">
                {{ media.name }}
            </div>
            <div class="media-details-location">
                {{ media.location }}
            </div>
            <div class="media-details-date">
                {{ media.date }}
            </div>
            <div class="media-details-duration">
                {{ media.duration }}
            </div>
        </div>

    </div>
</button>
